<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Twinkle Little Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dff6ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1e90ff;
            margin-top: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        .lyrics {
            font-size: 18px;
            color: #333;
            display: none;
            margin-top: 20px;
            line-height: 1.5;
        }
        .lyrics p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Twinkle Twinkle Little Star</h1>
    <div class="video-container">
        <video id="twinkleVideo" width="640" height="360" controls>
            <source src="videos/twinkle-twinkle.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="twinkleLyrics" class="lyrics">
            <p id="twinkle1">Twinkle, twinkle, little star,</p>
            <p id="twinkle2">How I wonder what you are!</p>
            <p id="twinkle3">Up above the world so high,</p>
            <p id="twinkle4">Like a diamond in the sky.</p>
            <p id="twinkle5">Twinkle, twinkle, little star,</p>
            <p id="twinkle6">How I wonder what you are!</p>
        </div>
    </div>

    <script>
        const twinkleLyrics = [
            { time: 0, id: "twinkle1" },
            { time: 10, id: "twinkle2" },
            { time: 20, id: "twinkle3" },
            { time: 30, id: "twinkle4" },
            { time: 40, id: "twinkle5" },
            { time: 50, id: "twinkle6" },
        ];

        const twinkleVideo = document.getElementById("twinkleVideo");
        const twinkleLyricsDiv = document.getElementById("twinkleLyrics");

        twinkleVideo.addEventListener("play", () => {
            twinkleLyricsDiv.style.display = "block";
            twinkleLyrics.forEach(lyric => {
                setTimeout(() => {
                    document.getElementById(lyric.id).style.display = "block";
                }, lyric.time * 1000);
            });
        });
    </script>
</body>
</html>
